<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Any Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 8px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Issue Reporting System</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Report</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Report an Issue</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Describe the issue..." required></textarea>
        <button type="submit">Submit Report</button>
    </form>
</div>

</body>
</html>
